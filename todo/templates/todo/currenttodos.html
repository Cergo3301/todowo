{% extends 'todo/base.html' %}

{% block content %}

<div class="container title">
    <h1 class="d-flex p-2  border-bottom border-warning">Задачи:</h1>
</div>
<ul class="">
{% for todo in todos %}
<li>
    {% if todo.important %}<b class="text-danger">{% endif %}
        <a href="{% url 'viewtodo' todo.id %}" class="link">{{ todo.title }}</a>
    {% if todo.task %}<p> ➥{{ todo.task }} </p> {% endif %}
    {% if todo.important %}</b>{% endif %}
</li>
{% endfor %}
</ul>

{% endblock %}
