<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    {% if user.is_authenticated %}
        Авторизован как: {{ user.username }}
    <form action="{% url 'logoutuser' %}" method="post">
            {% csrf_token %}
            <button type="submit">Выйти</button>
        </form>

    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'createtodo' %}">Создать задачу</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'currenttodos' %}">Текущие задачи</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'completedtodos' %}">Выполненые задачи</a>
      </li>
    </ul>

    {% else %}

    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{% url 'loginuser' %}">Войти</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'signupuser' %}">Зарегистрироваться</a>
      </li>
    </ul>
    {% endif %}

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>

</body>
</html>
